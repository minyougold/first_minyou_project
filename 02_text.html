<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html:5 + tab</title>
	<style>
		body{
			font-size:20px; /*글자의 크기*/
			color:gray; /*글자의 색상*/
			font-family: '함초롬바탕'; /*글자의 글꼴*/
		}
		h1{
			color:red;
		}
		h4{
			font-family: '궁서';
		}
		h6{
			font-size: 36px;
		}
		h2{
			font-weight:normal; /* 글자의 두께 normal / bold */
			letter-spacing:50px; /*자간(글자와 글자사이의 간격)*/
		}
		p{
			font-family: '굴림체';
			font-size:48px;
			color:orange;
			font-weight: bold;
			line-height:40px; /*행간*/
		}
	</style>
</head>
<body>
	<p>제목태그 - 문서의 제목이나 문단의 주제를 나타낼 때 사용하는 태그. h1~h6까지 사용. h뒤에 붙는 숫자는 1~6까지 사용가능하며 숫자가 클 수록 글자의 크기는 작다.</p>
	<h1>문서의 제목입니다.</h1>
	<h2>문서의 제목입니다.</h2>
	<h3>문서의 제목입니다.</h3>
	<h4>문서의 제목입니다.</h4>
	<h5>문서의 제목입니다.</h5>
	<h6>문서의 제목입니다.</h6>
	<p>추가 테스트</p>
</body>
</html>
